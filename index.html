<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção na Gama Shopping</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="#home"><img class="logo" src="assets/GamaShoppingLogo.png" alt="Gama Academy Logo"></a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#quemsomos">Quem Somos</a></li>
                <li><a href="#contato">Contato</a></li>

            </ul>
        </nav>
    </header>

    <section id="section-one">
        <div class="card-container">
            <div class="card-top">
                <img src="assets/GamaShopping-blackbg.png" alt="Gama Academy Logo">
            </div>
            <div class="card-middle">
                <span class="card-text">Promoção Gama Shopping!</span>
                <span class="card-text">Produtos de ALTA PERFORMANCE!</span>
                <span class="card-text">Com Preços Promocionais!</span>
            </div>
        </div>
    </section >
    
    <section id="section-two">
        <div id="form-container">
            <p>Tenha Acesso aos Melhores descontos da <span style="color:green">Gama Shopping!</span></p>
            <form id="form">
                <input type="text" id="nome" placeholder="Digite seu Nome:">
                <input type="text" id="email" placeholder="Digite seu Email:">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

    <footer>
        <p>© Erick Eloi - <span style="color:green">Gama Academy</span> - Hiring Coders #2</p>
        <img src="assets/gama.png" alt="Gama Academy Logo" id = "footer-img">
    </footer>
<script src="js/mobile-navbar.js"></script>
</body>
<script src="js/script.js"></script>
</html>
